{%  extends 'accounts/base.html' %}

{% block content %}


    <h3>Customer: {{ customer.name }}</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                        <hr>
                    {% endfor %}
                    <input type="submit" value="Submit">
                </form>
        </div>
    </div>
</div>


{% endblock %}
